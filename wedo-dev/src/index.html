<!doctype html>
<html lang="ru">
<head>
	<title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery.selectric.js"></script>
	<script src="js/bootstrap-formhelpers.min.js"></script>
	<link rel="shortcut icon" href="img/logo_fav.ico" type="image/x-icon">

</head>
	<body>
	<header>
		<div class="container">
			<div class="row top-line align-items-center">
				<div class="col-5 col-md-3 col-lg-4 col-xl-4 item">
					<div class="logo">
						<a href=""><img src="img/logoWedo.png" alt="WeDo"></a>
					</div>
				</div>
			</div>
			<div class="row">
				<h1>Разработка эффективных продающих интернет-магазинов</h1>
			</div>
			<div class="row wrap-btn align-items-center justify-content-center">
				<div class="col-12 col-xl-4">
					<div class="button">
						<a href="#" data-toggle="modal" data-target="#myModal" class="btn-pink" data-wipe="{{btn1}}">{{btn1}}</a>
					</div>
				</div>
			</div>
		</div>
	</header>
<section style="height: 1000px">
	<h1>test</h1>
</section>

	<footer>
		<div class="container">
			<div class="row items justify-content-center align-items-center no-gutters">
				<div class="col-12 col-md-12 col-xl-12 item justify-content-center align-items-center">
					<div class="logo-footer">
						<a href=""><img src="img/logoWedo.png" alt="WeDo"></a>
						<p>{{сopyright}}</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="container-fluid">
				<div class="row justify-content-end">
					<div class="col-2 justify-content-end">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<img src="{{path}}img/close.png" alt="">
						</button>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-10">
						<h3 class="modal-title" id="exampleModalLabel">{{form_title}}</h3>
					</div>
				</div>
				<div id="hidden-row" class="row">
					<div class="modal-body">
						<div class="container1">
							<div class="card">
								<form id="callback-form">
									<div class="input-container">
										<input type="text" id="Username" name="Username" required>
										<label for="Username">{{input_name}}</label>
										<div class="bar"></div>
									</div>
									<div class="input-container number">
										<input class="form-control bfh-phone" type="text" id="Phone" value="" name="Phone" data-format="+380 (dd) ddd-dd-dd" required>
										<label for="Phone">{{input_phone}}</label>
										<div class="bar"></div>
									</div>
									<div id="errorMessage" style="display: none">{{error_mes}}</div>
									<div class="input-container">
										<select class="form-control" id="select" name="select" required>
											<option value="" disabled selected>{{select_title}}</option>
											<option value="{{select_item1}}">{{select_item1}}</option>
											<option value="{{select_item2}}">{{select_item2}}</option>
											<option value="{{select_item3}}">{{select_item3}}</option>
										</select>
										<div class="bar"></div>
									</div>
									<div class="button-container">
										<div class="wrap-btn">
											<div class="button">
												<button type="submit" class="btn" data-wipe="{{btn4}}">{{btn4}}</button>
												<!--<a href="" id="submit-btn" class="btn-pink" data-wipe="Отправить заявку">Отправить заявку</a>-->
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
	<!-- END Modal -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>{{alert}}</p>
                </div>
                <div class="modal-footer">
                    <div class="wrap-btn">
                        <div class="button">
                            <a href="#" data-dismiss="modal" class="btn-pink" data-wipe="{{btn5}}">{{btn5}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
	</body>
</html>
